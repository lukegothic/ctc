      #timeleftbar {
        position: absolute;
        top:0;
        left:0;
        width:100%;
        background-color: #888;
        height: 2px;
        -webkit-box-shadow: 0 1px 2px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 0 1px 2px 0px rgba(0,0,0,0.75);
        box-shadow: 0 1px 2px 0px rgba(0,0,0,0.75);
        opacity: 1;
        transition:all 250ms linear;
        transition-delay: 250ms;
      }
      #timeleftbar .bar {
        height:2px;
        background-color: #f00;
        margin: 0 auto;
        transition: width 25ms linear;
      }
      #timeleftbar.hidden {
        opacity:0;
      }
      #timeleft {
        color: #fff;
        text-shadow: 0 0 0.2em #000, 0 0 0.2em #000, 0 0 0.2em #000;
        font-weight: bold;
        position: absolute;
        top: 0;
        margin-left: -50px;
        left:50%;
        padding:5px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
        border: 2px ridge #fff;
        border-top:none;
        margin-top:2px;
        background-color: #888;
        box-sizing: border-box;
        font-size: 1.5em;
        font-family: Verdana, Arial, Helvetica, sans-serif;
        -webkit-box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.75);
        box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.75);
        min-width: 100px;
        text-align: center;
        transition:all 350ms ease-in;
      }
      #timeleft.hidden {
        transform: translateY(-50px);
      }

      #carousel.thumbnail {
        top: inherit;
        left: inherit;
				bottom: 40px;
				right: 70px;
        width: 13%;
      }
      #carousel.thumbnail .photo {
        width:100%;
        height:0;
        padding-bottom: 100%;
				-webkit-box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.75);
				-moz-box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.75);
				box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.75);
        background-size: cover;
        background-position: center;
        transition: all 500ms;
        position: absolute;
        bottom:0;

			.guessmarker {
				position: absolute;
				bottom: 29px;
				right: 15px;
			}
			.guessmarker path {
				fill:none;
				stroke:#00ff00;
				stroke-width:3px;
				stroke-linecap: round;
				stroke-linejoin: round;
				stroke-miterlimit: 10;
				stroke-opacity:1;
				stroke-dasharray: 194;
				stroke-dashoffset: 194;
			}
			.guessmarker.animate path {
				animation: write1 1s 1 ease-out;
			}
			@keyframes write1 {
				0% {
					stroke-dashoffset: 194;
				}
				100% {
					stroke-dashoffset: 0;
				}
			}
