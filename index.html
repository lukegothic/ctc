<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="description" content="">

    <title>¿Conoces tu ciudad?</title>

  <body class="shake-horizontal shake-freeze">
    <div id="map"></div>
    <h1>¿Conoces tu ciudad?</h1><h2><img /><span></span></h2>
		<div id="carousel">
      <!--<div class="photo lefthidden" style="background-image:url(img/locations/00000001.jpg)"></div>-->
      <div class="photo left"></div>
      <div class="photo central"></div>
      <svg viewbox="0 0 68 68" class="guessmarker">
  			<path d="m 36.658574,1.7735772 c 0,0 -22.725327,-1.88556986 -33.1865855,24.6668938 C -4.9444985,47.802961 18.606671,65.61062 38.405003,64.28564 52.109881,63.36846 68.865562,44.305621 62.553743,27.701871 55.9163,10.241537 42.385414,7.3325676 32.024242,7.7481876" />
  		</svg>
      <div class="photo right"></div>
      <!--<div class="photo righthidden" style="background-image:url(img/locations/00000005.jpg)"></div>-->
    </div>
    <div class="overlay"></div>
    <div id="gameendtext">
      <div class="content"></div>
    </div>
    <div id="gameresults">
			<div class="content">
        <div class="row stars">
		      <img class="star" src="img/star.svg" id="star1" /><img class="star" src="img/star.svg" id="star2" /><img class="star" src="img/star.svg" id="star3" />
        </div>
        <div class="row scores">
          <span id="score">0</span><i id="scoreComparison" class="fa"></i>
          <span id="performance">Mejor que el <strong></strong> de jugadores</span>
        </div>
        <div class="row locations">
          <div class="location" id="location1">
            <span class="name"></span>
          </div>
          <div class="location" id="location2">
            <span class="name"></span>
          </div>
          <div class="location" id="location3">
            <span class="name"></span>
          </div>
          <div class="location" id="location4">
            <span class="name"></span>
          </div>
        </div>
        <div class="row collection">
          <span id="collectionName">Colecci&oacute;n</span><progress id="collectionprogress"></progress>
        </div>
        <div class="row buttons">
          <div>
            <button id="newGame">Jugar otra partida</button>
          </div>
          <div>
            <div class="fb-like" data-href="https://www.facebook.com/fotoraton" data-layout="button_count" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
            <button id="whoIam">¿Quién soy?</button>
          </div>
        </div>
        <div class="LI-profile-badge hide" data-version="v1" data-size="large" data-locale="es_ES" data-type="vertical" data-theme="light" data-vanity="ivanperezgomez"><a class="LI-simple-link" href="https://es.linkedin.com/in/ivanperezgomez?trk=profile-badge">Iván Pérez Gómez</a></div>
			</div>
		</div>
    <div id="timeleftbar" class="hide"><div class="bar"></div></div>
    <span id="timeleft" class="hide">0:00</span>
    <div id="fb-root"></div>

    }(document, 'script', 'facebook-jssdk'));</script>
